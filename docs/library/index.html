<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROM Library</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z'/><path d='M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z'/></svg>">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.basic.min.js"></script>
    <script>
        // Initialize theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <nav class="nav-sidebar" id="navSidebar">
        <div class="nav-toggle" id="navToggle">
            <i data-lucide="menu" width="20" height="20"></i>
        </div>
        <div class="nav-header">
            <h3>ROM Patcher</h3>
        </div>
        <div class="nav-links">
            <a href="../" class="nav-link">
                <i data-lucide="home" width="20" height="20"></i>
                Home
            </a>
            <a href="../patcher/" class="nav-link">
                <i data-lucide="download" width="20" height="20"></i>
                ROM Patcher
            </a>
            <a href="./" class="nav-link active">
                <i data-lucide="book-open" width="20" height="20"></i>
                ROM Library
            </a>
        </div>
        <div class="nav-footer">
            <div class="theme-toggle-nav" id="themeToggle">
                <i data-lucide="sun" width="20" height="20"></i>
                <span>Light Mode</span>
            </div>
        </div>
        <div class="nav-collapsed-icons">
            <a href="../" class="nav-collapsed-icon">
                <i data-lucide="home" width="20" height="20"></i>
            </a>
            <a href="../patcher/" class="nav-collapsed-icon">
                <i data-lucide="download" width="20" height="20"></i>
            </a>
            <a href="./" class="nav-collapsed-icon active">
                <i data-lucide="book-open" width="20" height="20"></i>
            </a>
            <div class="nav-collapsed-icon" id="themeToggleCollapsed">
                <i data-lucide="sun" width="20" height="20"></i>
            </div>
        </div>
    </nav>
    
    <div class="app-container">
        <nav class="breadcrumb">
            <a href="../" class="breadcrumb-link">
                <i data-lucide="arrow-left" width="16" height="16"></i>
                Home
            </a>
        </nav>
        
        <header class="app-header">
            <h1><i data-lucide="book-open" width="32" height="32"></i> ROM Library</h1>
            <p>Discover and patch your favorite ROM hacks</p>
        </header>
        
        <div class="app-layout">
            <aside class="sidebar">
                <div class="search-section">
                    <div class="search-wrapper">
                        <i data-lucide="search" class="search-icon" width="20" height="20"></i>
                        <input type="text" id="searchInput" placeholder="Search hacks..." class="search-input">
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3>Filters</h3>
                    <div class="filter-group collapsed">
                        <h4>
                            <div class="filter-header-content">
                                <i data-lucide="disc" width="14" height="14"></i>
                                Base ROM
                            </div>
                            <i data-lucide="chevron-down" width="16" height="16" class="collapse-icon"></i>
                        </h4>
                        <div id="baseRomFilters" class="filter-options"></div>
                    </div>
                    <div class="filter-group collapsed">
                        <h4>
                            <div class="filter-header-content">
                                <i data-lucide="cpu" width="14" height="14"></i>
                                System
                            </div>
                            <i data-lucide="chevron-down" width="16" height="16" class="collapse-icon"></i>
                        </h4>
                        <div id="systemFilters" class="filter-options"></div>
                    </div>
                    <div class="filter-group collapsed">
                        <h4>
                            <div class="filter-header-content">
                                <i data-lucide="activity" width="14" height="14"></i>
                                Status
                            </div>
                            <i data-lucide="chevron-down" width="16" height="16" class="collapse-icon"></i>
                        </h4>
                        <div id="statusFilters" class="filter-options"></div>
                    </div>
                    <div class="filter-group collapsed">
                        <h4>
                            <div class="filter-header-content">
                                <i data-lucide="trending-up" width="14" height="14"></i>
                                Difficulty
                            </div>
                            <i data-lucide="chevron-down" width="16" height="16" class="collapse-icon"></i>
                        </h4>
                        <div id="difficultyFilters" class="filter-options"></div>
                    </div>
                    <div class="filter-group collapsed">
                        <h4>
                            <div class="filter-header-content">
                                <i data-lucide="star" width="14" height="14"></i>
                                Fakemons
                            </div>
                            <i data-lucide="chevron-down" width="16" height="16" class="collapse-icon"></i>
                        </h4>
                        <div id="fakemonsFilters" class="filter-options"></div>
                    </div>
                    <div class="filter-group collapsed">
                        <h4>
                            <div class="filter-header-content">
                                <i data-lucide="image" width="14" height="14"></i>
                                Graphics
                            </div>
                            <i data-lucide="chevron-down" width="16" height="16" class="collapse-icon"></i>
                        </h4>
                        <div id="graphicsFilters" class="filter-options"></div>
                    </div>
                    <div class="filter-group collapsed">
                        <h4>
                            <div class="filter-header-content">
                                <i data-lucide="book-open" width="14" height="14"></i>
                                Story
                            </div>
                            <i data-lucide="chevron-down" width="16" height="16" class="collapse-icon"></i>
                        </h4>
                        <div id="storyFilters" class="filter-options"></div>
                    </div>
                    <div class="filter-group collapsed">
                        <h4>
                            <div class="filter-header-content">
                                <i data-lucide="settings" width="14" height="14"></i>
                                Mechanics
                            </div>
                            <i data-lucide="chevron-down" width="16" height="16" class="collapse-icon"></i>
                        </h4>
                        <div id="mechanicsFilters" class="filter-options"></div>
                    </div>
                    <div class="filter-group collapsed">
                        <h4>
                            <div class="filter-header-content">
                                <i data-lucide="award" width="14" height="14"></i>
                                Rating
                            </div>
                            <i data-lucide="chevron-down" width="16" height="16" class="collapse-icon"></i>
                        </h4>
                        <div id="ratingFilters" class="filter-options"></div>
                    </div>
                    <div class="filter-group collapsed">
                        <h4>
                            <div class="filter-header-content">
                                <i data-lucide="hash" width="14" height="14"></i>
                                Tags
                            </div>
                            <i data-lucide="chevron-down" width="16" height="16" class="collapse-icon"></i>
                        </h4>
                        <div id="tagFilters" class="filter-options"></div>
                    </div>
                </div>
            </aside>
            
            <main class="main-content">
                <div class="results-header">
                    <span id="resultsCount">Loading...</span>
                    <button id="clearFilters" class="clear-btn">
                        <i data-lucide="x" width="16" height="16"></i>
                        Clear Filters
                    </button>
                </div>
                
                <div id="hackGrid" class="hack-grid">
                    <div class="loading">Loading ROM hacks...</div>
                </div>
                
                <button id="loadMore" class="load-more" style="display:none">
                    <i data-lucide="chevron-down" width="20" height="20"></i>
                    Load More
                </button>
            </main>
        </div>
    </div>
    
    <!-- Detail Panel -->
    <div id="detailOverlay" class="detail-overlay"></div>
    <div id="detailPanel" class="detail-panel">
        <div class="collapsed-content">
            <div class="collapsed-header">
                <img id="collapsedImage" class="collapsed-image" alt="">
                <div class="collapsed-info">
                    <h4 id="collapsedTitle"></h4>
                    <p id="collapsedAuthor"></p>
                    <div id="collapsedRating"></div>
                </div>
            </div>
        </div>
        <div class="detail-content">
            <button class="close-btn" id="closeDetail">
                <i data-lucide="x" width="24" height="24"></i>
            </button>
            
            <div class="detail-header">
                <div id="detailBanner" class="detail-banner"></div>
                <div class="detail-title">
                    <h2 id="detailTitle"></h2>
                    <div class="detail-meta">
                        <span id="detailAuthor"></span>
                        <span id="detailStatus"></span>
                        <span id="detailPlaytime"></span>
                    </div>
                </div>
            </div>
            
            <div class="detail-tabs">
                <button class="tab-btn active" data-tab="info">
                    <i data-lucide="info" width="16" height="16"></i>
                    Info
                </button>
                <button class="tab-btn" data-tab="patch">
                    <i data-lucide="download" width="16" height="16"></i>
                    Patch
                </button>
                <button class="tab-btn" data-tab="links">
                    <i data-lucide="external-link" width="16" height="16"></i>
                    Links
                </button>
            </div>
            
            <div class="tab-content">
                <div id="infoTab" class="tab-panel active">
                    <div class="info-grid">
                        <div class="info-description">
                            <div id="detailDescription"></div>
                        </div>
                        <div class="info-metadata">
                            <table id="metadataTable"></table>
                        </div>
                    </div>
                </div>
                
                <div id="patchTab" class="tab-panel">
                    <div class="patch-interface">
                        <div class="file-input-section">
                            <label for="romFileInput" class="file-input-label">
                                <i data-lucide="upload" width="24" height="24"></i>
                                <span>Select ROM File</span>
                            </label>
                            <input type="file" id="romFileInput" accept=".gb,.gbc,.gba,.nes,.smc,.sfc,.z64,.n64" style="display: none;">
                            <div id="romFileInfo" class="file-info"></div>
                            <div id="romValidationDetail"></div>
                        </div>
                        <button id="applyPatchBtn" class="patch-btn" disabled>
                            <i data-lucide="download" width="20" height="20"></i>
                            Apply Patch
                        </button>
                        <div id="patchStatus"></div>
                    </div>
                </div>
                
                <div id="linksTab" class="tab-panel">
                    <div id="detailLinks" class="links-grid"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <i data-lucide="loader" width="32" height="32" class="loading-spinner"></i>
            <p>Initializing Patcher Engine...</p>
        </div>
    </div>
    
    <script>
        // Tell RomPatcher where the worker lives relative to the HTML file
        window.CRC32_WORKER_PATH = './js/vendor/worker_crc.js';
    </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- PatchEngine will handle dependency loading -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
