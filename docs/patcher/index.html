    <script>
        // IMMEDIATE base tag injection - executes before asset parsing
        (function() {
            const isGitHubPages = window.location.hostname === 'grazorite.github.io';
            const basePath = isGitHubPages ? '/pkmn-rom-patcher/docs/' : '/';
            const base = document.createElement('base');
            base.href = basePath;
            document.head.insertBefore(base, document.head.firstChild);
        })();
    </script>
    <meta charset="UTF-8">

    <!-- CRITICAL CSS - Inline to bypass cache -->
    <style>
        /* Apply button - MAXIMUM SPECIFICITY FOR WHITE TEXT */
        #rom-patcher-container button[id="rom-patcher-button-apply"],
        #rom-patcher-container button[id="rom-patcher-button-apply"]:not(:disabled),
        #rom-patcher-container button[id="rom-patcher-button-apply"]:enabled,
        #rom-patcher-container button[id="rom-patcher-button-apply"]:disabled,
        button#rom-patcher-button-apply,
        button#rom-patcher-button-apply:not(:disabled),
        button#rom-patcher-button-apply:enabled,
        button#rom-patcher-button-apply:disabled {
            width: 100% !important;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%) !important;
            backdrop-filter: blur(20px) !important;
            -webkit-backdrop-filter: blur(20px) !important;
            border: 1px solid rgba(102, 126, 234, 0.3) !important;
            border-radius: 12px !important;
            color: white !important;
            font-weight: 600 !important;
            padding: 1rem 2rem !important;
            position: relative !important;
            overflow: hidden !important;
            transition: all 0.3s ease !important;
        }
        
        /* Loaded patch info visibility */
        .loaded-patch-label {
            color: var(--text-secondary, #6b7280) !important;
        }
        
        .loaded-patch-name {
            color: var(--accent-primary, #667eea) !important;
        }
        
        /* Ensure patcher widget matches width */
        #rom-patcher-container {
            width: 100% !important;
            max-width: none !important;
            min-width: auto !important;
        }
        
        /* Fix ROM file input padding */
        #rom-patcher-container .rom-patcher-row {
            margin-left: 0 !important;
            padding-left: 0 !important;
        }
        
        #rom-patcher-container .text-right {
            padding-left: 0 !important;
            margin-left: 0 !important;
        }
        
        /* System fonts to eliminate Google Fonts errors */
        .text-mono, .text-truncate {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Consolas', 'Courier New', monospace !important;
        }
        
        #rom-patcher-container button[id="rom-patcher-button-apply"]:hover:not(:disabled),
        button#rom-patcher-button-apply:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%) !important;
            border-color: rgba(102, 126, 234, 0.5) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3) !important;
            color: white !important;
        }
        
        #rom-patcher-container button[id="rom-patcher-button-apply"]:disabled,
        button#rom-patcher-button-apply:disabled {
            opacity: 0.5 !important;
            cursor: not-allowed !important;
            transform: none !important;
            color: white !important;
        }
        
        /* Remove pink border from ROM patcher widget - CRITICAL OVERRIDE */
        #rom-patcher-container,
        #rom-patcher-container *,
        #rom-patcher-container > *,
        .rom-patcher-row,
        .margin-bottom,
        .text-center,
        .text-selectable,
        .text-mono,
        .text-muted,
        #rom-patcher-row-apply,
        #rom-patcher-loaded-patch-info,
        #rom-patcher-row-file-rom,
        #rom-patcher-rom-info {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            border-color: transparent !important;
        }
        
        /* Force all elements to use app colors */
        #rom-patcher-container *,
        #rom-patcher-container *:before,
        #rom-patcher-container *:after {
            border-color: var(--border-color, #2a2a3e) !important;
        }
        
        /* Box art image visibility fix */
        .patch-result-boxart .image-container {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .patch-result-boxart img {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 2 !important;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.basic.min.js"></script>

<body style="margin: 0; padding: 0;">
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <nav class="nav-sidebar" id="navSidebar">
        <div class="nav-toggle" id="navToggle">
            <i data-lucide="menu" width="20" height="20"></i>
        </div>
        <div class="nav-header">
            <h3>UROMM</h3>
        </div>
        <div class="nav-links">
            <a href="" class="nav-link">
                <i data-lucide="home" width="20" height="20"></i>
                Home
            </a>
            <a href="patcher/" class="nav-link active">
                <i data-lucide="download" width="20" height="20"></i>
                ROM Patcher
            </a>
            <a href="library/" class="nav-link">
                <i data-lucide="book-open" width="20" height="20"></i>
                ROM Library
            </a>
            <a href="submit/" class="nav-link">
                <i data-lucide="upload" width="20" height="20"></i>
                Submit Patch
            </a>
        </div>

        <div class="nav-collapsed-icons">
            <a href="" class="nav-collapsed-icon" title="Home">
                <i data-lucide="home" width="20" height="20"></i>
            </a>
            <a href="patcher/" class="nav-collapsed-icon active" title="ROM Patcher">
                <i data-lucide="download" width="20" height="20"></i>
            </a>
            <a href="library/" class="nav-collapsed-icon" title="ROM Library">
                <i data-lucide="book-open" width="20" height="20"></i>
            </a>
            <a href="submit/" class="nav-collapsed-icon" title="Submit Patch">
                <i data-lucide="upload" width="20" height="20"></i>
            </a>
        </div>
    </nav>
    
    <div class="app-container align-top">
        <div class="app-content-wrapper">
        <header class="app-header">
            <h1><i data-lucide="download" width="48" height="48"></i> ROM Patcher</h1>
            <p>Search and apply patches directly to your ROM files</p>
        </header>
        
        <div class="patcher-layout patcher-layout-single">
            <div class="patcher-main patcher-main-single">
                <div class="search-section">
                    <div class="search-wrapper">
                        <i data-lucide="search" class="search-icon" width="20" height="20"></i>
                        <input type="text" id="patchSearch" placeholder="Search for patches..." class="search-input">
                    </div>
                </div>
                
                <div class="patch-results" id="patchResults">
                    <div class="loading">Start typing to search for patches...</div>
                </div>
                
                <div class="selected-patch" id="selectedPatch" style="display: none; position: relative;">
                    <button class="close-btn" id="closePatchDescription" style="position: absolute; top: 0.75rem; right: 0.75rem; z-index: 10;">
                        <i data-lucide="x" width="20" height="20"></i>
                    </button>
                    <div id="selectedPatchBanner" class="detail-banner"></div>
                    <div class="patch-info" style="max-height: 400px; overflow-y: auto; padding: 0.5rem 1.25rem 1rem 1rem; position: relative;">
                        <p id="selectedPatchDescription" style="padding-right: 0.75rem; margin: 0;"></p>
                    </div>
                    <div style="position: absolute; bottom: 0; left: 0; right: 0; height: 80px; background: linear-gradient(to bottom, transparent, var(--bg-secondary)); pointer-events: none;"></div>
                </div>
                
                <div id="rom-patcher-content-placeholder" style="display: none;">
                    <!-- RomPatcher.webapp.js required elements will be moved here -->
                    <div class="rom-patcher-row margin-bottom" id="rom-patcher-row-file-rom">
                        <div class="text-right"><label for="rom-patcher-input-file-rom"><i data-lucide="disc" width="16" height="16" style="display: inline-block; vertical-align: middle; margin-right: 4px;"></i>ROM file:</label></div>
                        <div class="rom-patcher-container-input">
                            <input type="file" id="rom-patcher-input-file-rom" class="empty" disabled />
                        </div>
                    </div>
                    
                    <div class="margin-bottom text-selectable text-mono text-muted" id="rom-patcher-rom-info">
                        <div class="rom-patcher-row">
                            <div class="text-right">CRC32:</div>
                            <div class="text-truncate"><span id="rom-patcher-span-crc32"></span></div>
                        </div>
                        <div class="rom-patcher-row">
                            <div class="text-right">MD5:</div>
                            <div class="text-truncate"><span id="rom-patcher-span-md5"></span></div>
                        </div>
                        <div class="rom-patcher-row">
                            <div class="text-right">SHA-1:</div>
                            <div class="text-truncate"><span id="rom-patcher-span-sha1"></span></div>
                        </div>
                    </div>
                    
                    <div class="rom-patcher-row margin-bottom" id="rom-patcher-row-file-patch" style="display: none;">
                        <div class="text-right"><label for="rom-patcher-input-file-patch">Patch file:</label></div>
                        <div class="rom-patcher-container-input">
                            <input type="file" id="rom-patcher-input-file-patch" class="empty" disabled />
                        </div>
                    </div>
                    
                    <div class="rom-patcher-row margin-bottom" id="rom-patcher-row-select-patch" style="display: none;">
                        <div class="text-right"><label for="rom-patcher-select-patch">Patch file:</label></div>
                        <div class="rom-patcher-container-input">
                            <select id="rom-patcher-select-patch"></select>
                        </div>
                    </div>
                    
                    <div class="rom-patcher-row margin-bottom" id="rom-patcher-row-patch-description" style="display: none;">
                        <div class="text-right text-mono text-muted">Description:</div>
                        <div class="text-truncate" id="rom-patcher-patch-description"></div>
                    </div>
                    
                    <div class="rom-patcher-row margin-bottom text-selectable text-mono text-muted" id="rom-patcher-row-patch-requirements" style="display: none;">
                        <div class="text-right text-mono" id="rom-patcher-patch-requirements-type">ROM requirements:</div>
                        <div class="text-truncate" id="rom-patcher-patch-requirements-value"></div>
                    </div>
                    
                    <div class="rom-patcher-row margin-bottom" id="rom-patcher-row-alter-header" style="display: none;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="rom-patcher-checkbox-alter-header">
                            <span id="rom-patcher-span-alter-header"></span>
                        </label>
                    </div>
                    
                    <div class="text-center" id="rom-patcher-row-apply">
                        <div id="rom-patcher-row-error-message" class="margin-bottom">
                            <span id="rom-patcher-error-message"></span>
                        </div>
                        <div id="rom-patcher-loaded-patch-info" class="margin-bottom" style="display: none;">
                            <span class="loaded-patch-label">Loaded Patch: </span><span class="loaded-patch-name" id="rom-patcher-loaded-patch-name"></span>
                        </div>
                        <button id="rom-patcher-button-apply" class="liquid-glass-btn" disabled><i data-lucide="zap" width="16" height="16" style="margin-right: 8px;"></i>Apply patch</button>
                    </div>
                </div>
            </div>
            
            <div class="patch-interface" id="rom-patcher-container">
                <!-- RomPatcher widget in right column -->
            </div>
        </div>
        </div>
    </div>
    
    <!-- Floating Buttons -->
    <div class="floating-buttons" id="floatingButtons">
        <button class="floating-btn back-to-top shimmer-on-hover" id="backToTop" title="Back to Top">
            <i data-lucide="arrow-up" width="20" height="20"></i>
        </button>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <i data-lucide="loader" width="32" height="32" class="loading-spinner"></i>
            <p>Initializing Patcher Engine...</p>
        </div>
    </div>
    
    <!-- Debug container at bottom -->
    <div id="debugContainer" style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); color: white; padding: 10px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; z-index: 9999; display: none;"></div>
    
    <!-- RomPatcher.js library -->
    <script src="patcher/rom-patcher-js/RomPatcher.webapp.js"></script>
    
    <script src="assets/js/utils/error-boundary.js"></script>
    <script src="assets/js/utils/page-transitions.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/navigation.js"></script>

    <script src="assets/js/floating-buttons.js?v=3"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>

    <script type="module" src="assets/js/modules/patcher-app.js?v=2"></script>
</body>
</html>
