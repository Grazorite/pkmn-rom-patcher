<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROM Patcher</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4'/><polyline points='7,10 12,15 17,10'/><line x1='12' y1='15' x2='12' y2='3'/></svg>">
    <link rel="stylesheet" href="../docs/styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.basic.min.js"></script>
    <script>
        // Initialize theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <nav class="nav-sidebar" id="navSidebar">
        <div class="nav-toggle" id="navToggle">
            <i data-lucide="menu" width="20" height="20"></i>
        </div>
        <div class="nav-header">
            <h3>ROM Patcher</h3>
        </div>
        <div class="nav-links">
            <a href="../" class="nav-link">
                <i data-lucide="home" width="20" height="20"></i>
                Home
            </a>
            <a href="./" class="nav-link active">
                <i data-lucide="download" width="20" height="20"></i>
                ROM Patcher
            </a>
            <a href="../docs/" class="nav-link">
                <i data-lucide="book-open" width="20" height="20"></i>
                ROM Library
            </a>
        </div>
        <div class="nav-footer">
            <div class="theme-toggle-nav" id="themeToggle">
                <i data-lucide="sun" width="20" height="20"></i>
                <span>Light Mode</span>
            </div>
        </div>
        <div class="nav-collapsed-icons">
            <a href="../" class="nav-collapsed-icon">
                <i data-lucide="home" width="20" height="20"></i>
            </a>
            <a href="./" class="nav-collapsed-icon active">
                <i data-lucide="download" width="20" height="20"></i>
            </a>
            <a href="../docs/" class="nav-collapsed-icon">
                <i data-lucide="book-open" width="20" height="20"></i>
            </a>
            <div class="nav-collapsed-icon" id="themeToggleCollapsed">
                <i data-lucide="sun" width="20" height="20"></i>
            </div>
        </div>
    </nav>
    
    <div class="app-container">
        <nav class="breadcrumb">
            <a href="../" class="breadcrumb-link">
                <i data-lucide="arrow-left" width="16" height="16"></i>
                Home
            </a>
        </nav>
        
        <header class="app-header">
            <h1><i data-lucide="download" width="32" height="32"></i> ROM Patcher</h1>
            <p>Search and apply patches directly to your ROM files</p>
        </header>
        
        <div class="patcher-layout">
            <div class="patcher-main narrow">
                <div class="search-section">
                    <div class="creator-mode">
                        <label class="toggle-switch">
                            <input type="checkbox" id="creatorMode">
                            <span class="toggle-slider"></span>
                        </label>
                        <div class="creator-mode-info">
                            <span class="creator-mode-label">Creator Mode</span>
                            <small>Create patches from ROMs</small>
                        </div>
                    </div>
                    <div class="search-wrapper">
                        <i data-lucide="search" class="search-icon" width="20" height="20"></i>
                        <input type="text" id="patchSearch" placeholder="Search for patches..." class="search-input">
                    </div>
                </div>
                
                <div class="patch-results" id="patchResults">
                    <div class="loading">Start typing to search for patches...</div>
                </div>
                
                <div class="selected-patch" id="selectedPatch" style="display: none;">
                    <div class="patch-info">
                        <p id="selectedPatchDescription"></p>
                    </div>
                </div>
            </div>
            
            <div class="patcher-sidebar">
                <div class="patch-interface">
                    <div class="file-input-section">
                        <label for="romFileInput" class="file-input-label">
                            <i data-lucide="upload" width="24" height="24"></i>
                            <span>Select ROM File</span>
                        </label>
                        <input type="file" id="romFileInput" accept=".gb,.gbc,.gba,.nes,.smc,.sfc,.z64,.n64" style="display: none;">
                        <div id="romFileInfo" class="file-info"></div>
                        <div id="romValidationDetail"></div>
                    </div>
                    
                    <button id="applyPatchBtn" class="patch-btn" disabled>
                        <i data-lucide="download" width="20" height="20"></i>
                        Apply Patch
                    </button>
                    
                    <div id="patchStatus"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <i data-lucide="loader" width="32" height="32" class="loading-spinner"></i>
            <p>Initializing Patcher Engine...</p>
        </div>
    </div>
    
    <!-- Debug container at bottom -->
    <div id="debugContainer" style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); color: white; padding: 10px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; z-index: 9999; display: none;"></div>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- PatchEngine will handle dependency loading -->
    <script type="module" src="js/patcher-app.js"></script>
</body>
</html>
