name: PR Information

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'metadata/**'
      - 'patches/**'
      - 'scripts/**'
      - '.github/**'
      - 'docs/**'

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          
      - name: Analyze PR type
        id: analyze
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          node scripts/pr-analyzer.js
          
      - name: Comment PR info
        if: steps.analyze.outputs.is_development == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ”§ Development PR Detected
            
            This PR appears to contain development changes (scripts, workflows, or documentation).
            
            **Validation Status**: Skipped for development files
            **PR Type**: ${{ steps.analyze.outputs.pr_type }}
            
            ROM hack submission validation will be skipped for this PR.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });